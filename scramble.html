<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A Javascript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];
       
    

        var playing = true;

        while (playing) {

            // Grab a random number between 0 and 3. The Math.Random command always
            //returns a number between 0 and 1.  We multiply it times the length of the 
            //array (4) to get a number between 0 and 3. Math.floor rounds the number 
            //down
            var randomIndex = Math.floor(Math.random()*WORDS.length);
            //Grab a word from the WORDS array
            var randomWord = WORDS[randomIndex];
            // Grab the corresponding scrambled word from the SCRAMBLED array
            var scrambledRandomWord = SCRAMBLED[randomIndex];

            //var randomWordIndex = //the index of randomword

            // Show user a pop up alert with scrambled word
            alert("Scrambled word is: " + scrambledRandomWord);


            // prompt the user with a pop up box to guess the original word when given the scrambled word
            var userGuess = prompt("Guess the unscrambled word: ").toLowerCase().trim();

            
            // If the user guesses wrong, tell them they were wrong and the right word.
            // If the user guesses the correct word, congratulate them.
            if(userGuess === randomWord) {
                alert("Congrats");
            } else {
                alert("Sorry, the right word is: " + randomWord);
            }
  
                       
            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");
    </script>
    
</body>
</html>
